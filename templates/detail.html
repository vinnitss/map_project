<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ object.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #333; }
        .info-block { background-color: #f9f9f9; padding: 1rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        .info-block p { margin: 0.5rem 0; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ object.name }}</h1>
        <div class="info-block">
            <p><strong>Информация:</strong> {{ object.info }}</p>
            <p><strong>Тип:</strong> {{ object.type }}</p>
            <p><strong>Статус:</strong> {{ object.status }}</p>
            <p><strong>Координаты:</strong> {{ object.lat }}, {{ object.lon }}</p>
        </div>
        <p><a href="/">← Вернуться на карту</a></p>
    </div>
</body>
</html>
