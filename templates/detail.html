<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ obj.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center px-4 py-6">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4">{{ obj.name }}</h1>
        <p class="mb-2"><strong>Тип:</strong> {{ obj.type }}</p>
        <p class="mb-2"><strong>Статус:</strong> {{ obj.status }}</p>
        <p class="mb-2"><strong>Координаты:</strong> {{ obj.lat }}, {{ obj.lon }}</p>
        <p class="mb-4"><strong>Информация:</strong><br>{{ obj.info }}</p>
        <a href="/" class="text-blue-600 hover:underline">← Назад к карте</a>
    </div>
</body>
</html>
